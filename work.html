<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Page</title>
    <!-- Подключение Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Подключение иконок Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Подключение CSS-стилей -->
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .site-header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }

        .site-header .container {
            display: grid;
            grid-template-columns: 1fr auto auto;
            align-items: center;
        }

        .logo a {
            color: #fff;
            font-size: 1.5rem;
            text-decoration: none;
            font-weight: 700;
        }

        .main-nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .main-nav ul li {
            margin-left: 1rem;
        }

        .main-nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        .header-icons .icon {
            margin-left: 1rem;
            color: #fff;
            text-decoration: none;
        }

        .hero-section {
            background: black no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 4rem 0;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .hero-section .btn-primary {
            background-color: #ff5722;
            color: #fff;
            text-decoration: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border-radius: 5px;
        }

        .featured-products {
            padding: 2rem 0;
        }

        .featured-products .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .product-item {
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
        }

        .product-item img {
            max-width: 100%;
            border-radius: 5px;
        }

        .site-footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- Шапка сайта -->
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <a href="#">Fashion Brand</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <a href="#" class="icon"><i class="fas fa-search"></i></a>
                <a href="#" class="icon"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>

    <!-- Основной баннер -->
    <section class="hero-section">
        <div class="container">
            <h1>Discover the Latest Trends</h1>
            <p>Shop our exclusive collections now</p>
            <a href="#" class="btn-primary">Shop Now</a>
        </div>
    </section>

    <!-- Секция популярных товаров -->
    <section class="featured-products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="https://via.placeholder.com/300x400?text=Elegant+Dress" alt="Elegant Dress">
                    <h3>Elegant Dress</h3>
                    <p>$129.99</p>
                </div>
                <div class="product-item">
                    <img src="https://via.placeholder.com/300x400?text=Stylish+Jacket" alt="Stylish Jacket">
                    <h3>Stylish Jacket</h3>
                    <p>$199.99</p>
                </div>
                <div class="product-item">
                    <img src="https://via.placeholder.com/300x400?text=Casual+Shoes" alt="Casual Shoes">
                    <h3>Casual Shoes</h3>
                    <p>$89.99</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Футер сайта -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 Fashion Brand. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
